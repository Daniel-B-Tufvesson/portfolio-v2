
<h2>{{title}}</h2>
<div class="card-container">
    @for (project of projects; track $index) {

        <!-- Internal link. -->
        @if (project.routerLink != null) {
            <a [routerLink]="project.routerLink">
            <ng-container *ngTemplateOutlet="projectCard; context: {project: project}">
            </ng-container>
            </a>
        }
        <!-- External link. -->
        @else if(project.urlLink != null) {
            <a [href]="project.urlLink" target="_blank">
            <ng-container *ngTemplateOutlet="projectCard; context: {project: project}">
            </ng-container>
            </a>
        }
        <!-- No link. -->
        @else {
            <ng-container *ngTemplateOutlet="projectCard; context: {project: project}">
            </ng-container>
        }
        
    }
</div>

<!-- Template for the card. -->
<ng-template #projectCard let-project="project">
    <div class="project-card">
        @if (project.imageURL != null) {
            <img [src]="project.imageURL" class="project-image">
        }
        @else {
            <div class="project-image"></div>
        }
        <div>
            <h3>{{project.name}}</h3>
            <p>{{project.description}}</p>
        </div>
    </div>
</ng-template>
